<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProdiWorld - Choose Server</title>
    <!-- Link to your game-specific CSS file -->
    <link rel="stylesheet" href="game.css">
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a game-like feel */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Ensure canvas fits its container responsively */
        #game-canvas {
            background-color: #1a202c; /* Dark background for canvas */
            display: block; /* Remove extra space below canvas */
            max-width: 100%;
            height: auto;
            border: 2px solid #8b5cf6; /* Purple border for the game canvas */
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            margin: 20px auto; /* Center the canvas */
            cursor: pointer; /* Indicate it's clickable */
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen flex flex-col items-center justify-center p-4">

    <h1 class="text-5xl font-extrabold text-purple-400 text-center mb-10 drop-shadow-lg">ProdiWorld</h1>

    <!-- User Info and Logout -->
    <div class="absolute top-4 right-4 text-white text-sm flex items-center space-x-2">
        <span id="user-info" class="font-medium">Loading user...</span>
        <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white text-xs font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out transform hover:scale-105 shadow-md">
            Logout
        </button>
    </div>

    <!-- Server Selection Area -->
    <div id="server-selection" class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-2xl shadow-xl p-8 md:p-12 w-full max-w-lg border border-gray-700 text-center">
        <h2 class="text-3xl font-bold text-white mb-8">Choose Your Server</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <button class="server-button bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 px-8 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg" data-server="Orion">
                Orion (NA East)
            </button>
            <button class="server-button bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-8 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg" data-server="Nebula">
                Nebula (EU West)
            </button>
            <button class="server-button bg-pink-600 hover:bg-pink-700 text-white font-bold py-4 px-8 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg" data-server="Titan">
                Titan (Asia)
            </button>
            <button class="server-button bg-teal-600 hover:bg-teal-700 text-white font-bold py-4 px-8 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg" data-server="Phoenix">
                Phoenix (Oceania)
            </button>
        </div>
        <p id="server-message" class="text-center text-sm mt-6 text-yellow-300"></p>
    </div>

    <!-- Main Game Area (initially hidden) -->
    <div id="main-area" class="hidden bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-2xl shadow-xl p-8 md:p-12 w-full max-w-4xl border border-gray-700 text-center">
        <h2 class="text-3xl font-bold text-white mb-4">Welcome to <span id="selected-server-name" class="text-purple-400"></span>!</h2>
        <p class="text-gray-300 text-lg">Click anywhere on the game canvas to move your avatar!</p>
        <div class="mt-8">
            <canvas id="game-canvas" width="800" height="600"></canvas>
        </div>
        <div class="mt-8 text-white text-left">
            <p>Your User ID: <span id="display-user-id" class="font-mono text-sm text-yellow-300 break-all"></span></p>
            <p>Your Username: <span id="display-username" class="font-medium text-lg text-green-300"></span></p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        // Import Realtime Database functions instead of Firestore
        import { getDatabase } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";

        // Your web app's Firebase configuration (same as index.html)
        const firebaseConfig = {
            apiKey: "AIzaSyDfUqimi8Riiin34aVUUxkgEk_bEM8A-N4",
            authDomain: "prodiworld-b6720.firebaseapp.com",
            projectId: "prodiworld-b6720",
            storageBucket: "prodiworld-b6720.firebasestorage.app",
            messagingSenderId: "1061546199629",
            appId: "1:1061546199629:web:2d926db01eb513c6cd2a04",
            measurementId: "G-0C38ZHENDD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app); // Initialize Realtime Database

        // Make auth and database globally accessible for game.js
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseRealtimeDb = database; // Expose Realtime Database instance
    </script>
    <!-- Link to your game-specific JavaScript file -->
    <script src="game.js" type="module"></script>
</body>
</html>
