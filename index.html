<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProdiWorld - Login/Signup</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Load Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a game-like feel */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-800 to-indigo-900 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg rounded-2xl shadow-xl p-8 md:p-12 w-full max-w-md border border-gray-700">
        <h1 class="text-4xl font-bold text-white text-center mb-8">ProdiWorld</h1>

        <!-- Authentication Form -->
        <div id="auth-container">
            <div class="mb-6">
                <label for="username" class="block text-white text-lg font-semibold mb-2">Username:</label>
                <input type="text" id="username" placeholder="Choose a unique username"
                       class="w-full px-5 py-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300">
            </div>
            <div class="mb-6">
                <label for="email" class="block text-white text-lg font-semibold mb-2">Email:</label>
                <input type="email" id="email" placeholder="Enter your email"
                       class="w-full px-5 py-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300">
            </div>
            <div class="mb-8">
                <label for="password" class="block text-white text-lg font-semibold mb-2">Password:</label>
                <input type="password" id="password" placeholder="Enter your password"
                       class="w-full px-5 py-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition duration-300">
            </div>

            <div class="flex flex-col space-y-4 mb-6">
                <button id="signup-button"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
                    Sign Up
                </button>
                <button id="login-button"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
                    Login
                </button>
            </div>

            <!-- Message Area for Success/Errors -->
            <p id="auth-message" class="text-center text-sm mt-4 text-yellow-300"></p>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        // Import Realtime Database functions
        import { getDatabase } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";


        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDfUqimi8Riiin34aVUUxkgEk_bEM8A-N4",
            authDomain: "prodiworld-b6720.firebaseapp.com",
            projectId: "prodiworld-b6720",
            storageBucket: "prodiworld-b6720.firebasestorage.app",
            messagingSenderId: "1061546199629",
            appId: "1:1061546199629:web:2d926db01eb513c6cd2a04",
            measurementId: "G-0C38ZHENDD"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app); // Initialize Realtime Database

        // Make auth and database globally accessible for script.js
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseRealtimeDb = database; // Expose Realtime Database instance
    </script>
    <!-- Link to your JavaScript file -->
    <script src="script.js" type="module"></script>
</body>
</html>
